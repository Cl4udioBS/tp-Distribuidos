syntax = "proto3";

package comunicacao;

// The greeting service definition.
service Comunicar {
	// Comunicação dupla
	rpc Login (LoginRequest) returns (LoginReply);
  rpc CadastroUsuario (LoginRequest) returns (LoginReply);
  rpc ListagemDeitensTroca (Vazia) returns (ListReply);
}

message LoginRequest{
    string usuario = 1;
    //tentar senha se der tempo
}
message LoginReply {
    string message = 1;
}
message ListReply {
  string message = 1;
}


message Vazia{}

