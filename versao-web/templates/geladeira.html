<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kero-Cervejas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head> 

  <body>
  <div class="col-md-9 col-lg-6 col-xl-5">
    <img src="http://www.maltdrybrew.com/wp-content/uploads/2019/09/Cerveja-Artesanal-1200x600.jpg" 
    class="img-fluid" alt="Sample image">
  </div>
  
    <h1>Bem vindo a sua GELADEIRA!</h1>
      <p>As opções disponíveis são: </p>

    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Dono</th>
              <th scope="col">Cerveja</th>
              <th scope="col">ABV</th>
              <th scope="col">IBU</th>
              <th scope="col">Estilo</th>
            </tr>
          </thead>
          <tbody>
            {% for cerveja in cervejas %}
            <tr>
              <th scope="row">{{ cerveja[0] }}</th>
              <td>{{ cerveja[1] }}</td>
              <td>{{ cerveja[2] }}</td>
              <td>{{ cerveja[3] }}</td>
              <td>{{ cerveja[4] }}</td>
              <td>{{ cerveja[5] }}</td>
            </tr>
            {% endfor %}
          </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>

</body>
</html>
